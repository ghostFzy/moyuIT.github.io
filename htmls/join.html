<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<title>加入我们</title>
  </head>
  <body>
  <div class="contect" style="text-align:center;font-size:70px">	
	<span class="text" style="text-align:center;font-size:70px">加入我们</span>
</div>
<style>
.contect{filter:blur(10px);
         animation:show2 3s infinite}
.text{letter-spacing:-50px;
  animation:show 3s infinite
  }
@keyframes show{
  from{letter-spacing:-50px}
  to{letter-spacing:10px}
  }
@keyframes show2{
  from{filter:blur(10px)}
  to{filter:blur(0px)}
  }
</style>
  </body>
</html>
