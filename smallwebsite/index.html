<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>歪理邪说之命运计算器</title>
</head>
<body>
	<table border="" width="700">
		<tr>
			<td id="print" height="80">
				本计算器膏端智能<br>
				可以预测到你想要计算什么<br>
			作者:龙城	 / 指导者:sdini 不会玩编程的拆台聪

				</td>
		</tr>
		</table>
<button onclick="myFunction()">(计算范围:1-99999999999)<br>＝</button>	
 <script>
function myFunction() {
  // 用户输入
  const min = 1
  const max = 99999999999

  // 生成随机数
  const a = Math.floor(Math.random() * (max - min + 1)) + min;

  // 显示随机数
  document.getElementById("print").innerHTML=(`运算结果=${a}`);
}
</script>
<style>
	body{background-color:orange}
	button{
    background-color:blue;
	            color:white;
	            width: 500px;
	            height: 70px;
	            border:0;
	            font-size: 16px;
	            box-sizing: content-box;				
                border-radius: 5px;
            }
            button:hover{
	            background-color: aqua;
            }
	
</body>
</html>
